<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blitzr javascript SDK - example</title>
    </head>
    <body>
        <div id="player">
        </div>
        <button type="button" onclick="player.load('TRgi0mJrltMgp4qf9K')">Load</button>
        <button type="button" onclick="player.play()">Play</button>
        <button type="button" onclick="player.pause()">Pause</button>
        <button type="button" onclick="player.stop()">Stop</button>

        <script src="../blitzr.js" charset="utf-8"></script>
        <script type="text/javascript">
            var player = new BlitzrPlayer('player', {
                initVolume: 0,
                onPause() {
                    console.log('PAUSE')
                },
                onEnd() {
                    console.log('END')
                },
                onLoad(context) {
                    console.log(context)
                },
                onStop() {
                    console.log('STOP')
                },
                onSeekTo(time) {
                    console.log('SEEK' + time)
                },
                onSetVolume(volume) {
                    console.log('VOLUME' + volume)
                },
                onPlay() {
                    console.log('PLAY')
                }
            })
        </script>
    </body>
</html>
